<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter Login</title>
  <link rel="stylesheet" href="normalizecss/normalize.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="login">
    <div class="card is-wide">
      <header class="card-header has-text-centered">
          <h1>
            Login
          </h1>
      </header>
      <div class="card-content">
        <div class="notification is-danger" style="display: none;"></div>
          <form action="teste2.html">  
            <div id="login-form">
              <label class="label">Login</label>
              <div class="control">
                <input type="text" placeholder="Usuário" class="input-fields" autofocus>
              </div> 
            </div>
            <div class="field">
              <label class="label">Senha</label>
              <div class="control">
                <input type="password" placeholder="Senha" class="input-fields">
              </div>
            </div>
            <div class="field is-grouped is-pulled-rigth">
              <div>
                <button class="button-entrar">Entrar</button>
              </div>
            </div>
          </form>
        </div>
      <footer class="card-footer has-text-centered">
        © 2021
      </footer>
    </div>
  </div>
</body>
</html>
